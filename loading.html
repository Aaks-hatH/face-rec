<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Face Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        .progress-bar-container {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto 20px;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .loading-text {
            font-size: 14px;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .loading-stages {
            margin-top: 30px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .stage {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            opacity: 0.5;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .stage.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .stage.complete {
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.15);
        }

        .stage-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .stage.active .stage-icon {
            background: white;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        .stage.complete .stage-icon {
            background: #4CAF50;
            color: white;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .stage-text {
            flex: 1;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="loading-container">
        <div class="logo-icon">FR</div>
        <h1>Loading System</h1>
        <p class="subtitle">Preparing your dashboard</p>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="loading-text" id="loadingText">Initializing...</div>

        <div class="loading-stages">
            <div class="stage" id="stage1">
                <div class="stage-icon">1</div>
                <div class="stage-text">Authenticating user</div>
            </div>
            <div class="stage" id="stage2">
                <div class="stage-icon">2</div>
                <div class="stage-text">Loading AI models</div>
            </div>
            <div class="stage" id="stage3">
                <div class="stage-icon">3</div>
                <div class="stage-text">Initializing camera systems</div>
            </div>
            <div class="stage" id="stage4">
                <div class="stage-icon">4</div>
                <div class="stage-text">Loading face database</div>
            </div>
            <div class="stage" id="stage5">
                <div class="stage-icon">5</div>
                <div class="stage-text">Preparing dashboard</div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is authenticated
        const isAuthenticated = sessionStorage.getItem('isAuthenticated');
        const currentUser = sessionStorage.getItem('currentUser');

        if (!isAuthenticated || !currentUser) {
            window.location.href = 'signin.html';
        }

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Loading stages
        const stages = [
            { id: 'stage1', text: 'Authenticating user', duration: 800 },
            { id: 'stage2', text: 'Loading AI models', duration: 1200 },
            { id: 'stage3', text: 'Initializing camera systems', duration: 1000 },
            { id: 'stage4', text: 'Loading face database', duration: 900 },
            { id: 'stage5', text: 'Preparing dashboard', duration: 1100 }
        ];

        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');

        let currentStage = 0;
        let progress = 0;

        function updateStage() {
            if (currentStage > 0) {
                const prevStage = document.getElementById(stages[currentStage - 1].id);
                prevStage.classList.remove('active');
                prevStage.classList.add('complete');
                prevStage.querySelector('.stage-icon').textContent = 'âœ“';
            }

            if (currentStage < stages.length) {
                const stage = document.getElementById(stages[currentStage].id);
                stage.classList.add('active');
                loadingText.textContent = stages[currentStage].text + '...';

                const progressIncrement = 100 / stages.length;
                progress += progressIncrement;
                progressBar.style.width = progress + '%';

                currentStage++;
                setTimeout(updateStage, stages[currentStage - 1].duration);
            } else {
                loadingText.textContent = 'Complete! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }
        }

        // Start loading sequence
        setTimeout(updateStage, 500);
    </script>
</body>
</html>
