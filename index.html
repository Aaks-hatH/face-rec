<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        .modes {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            color: #333;
            transition: all 0.2s;
        }
        .btn:hover:not(:disabled) {
            background: #f0f0f0;
            transform: scale(1.02);
        }
        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .btn-primary {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }
        .btn-danger {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            min-height: 300px;
        }
        video, canvas {
            width: 100%;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #2196F3;
        }
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
            text-align: center;
            display: none;
            border: 1px solid #ccc;
        }
        .message.show {
            display: block;
        }
        .face-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .face-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .face-item img {
            width: 60px;
            height: 60px;
            border: 1px solid #ddd;
            object-fit: cover;
        }
        .face-info {
            flex: 1;
        }
        .face-name {
            font-weight: bold;
            color: #333;
        }
        .face-time {
            font-size: 12px;
            color: #666;
        }
        .count-badge {
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Face Recognition System</h1>
            <p>Register and recognize faces</p>
        </div>

        <div class="modes">
            <button class="btn btn-active" id="registerBtn">Register Mode</button>
            <button class="btn" id="recognizeBtn">Recognize Mode</button>
        </div>

        <div class="main-content">
            <div class="card">
                <div class="video-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="overlay"></canvas>
                </div>
                <canvas id="canvas" style="display:none;"></canvas>

                <div id="registerMode">
                    <div class="controls">
                        <button class="btn btn-primary" id="cameraBtn">Start Camera</button>
                        <input type="text" id="nameInput" placeholder="Enter name...">
                        <div style="display:flex;gap:10px;">
                            <button class="btn" id="captureBtn" style="flex:1;">Capture from Camera</button>
                            <button class="btn" id="uploadBtn" style="flex:1;">Upload Photo</button>
                        </div>
                        <input type="file" id="fileInput" accept="image/*" style="display:none;">
                    </div>
                </div>

                <div id="recognizeMode" style="display:none;">
                    <div class="controls">
                        <button class="btn btn-primary" id="cameraBtn2">Start Camera</button>
                        <p style="color:#666;font-size:14px;margin-top:10px;">Camera will automatically detect and recognize faces</p>
                    </div>
                </div>

                <div class="message" id="message"></div>
            </div>

            <div class="card">
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;">
                    <h2 style="color:#333;font-size:1.3em;">Registered Faces</h2>
                    <div style="display:flex;gap:8px;align-items:center;">
                        <span class="count-badge" id="count">0</span>
                        <button class="btn btn-danger" id="clearAllBtn" style="padding:4px 12px;font-size:12px;">Clear All</button>
                    </div>
                </div>
                <div class="face-list" id="faceList">
                    <p style="text-align:center;color:#666;padding:20px;">No faces registered yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <script>
        let stream = null;
        let faces = [];
        let modelsLoaded = false;
        let isDetecting = false;
        let isProcessing = false;
        let currentMode = 'register';

        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const canvas = document.getElementById('canvas');
        const cameraBtn = document.getElementById('cameraBtn');
        const cameraBtn2 = document.getElementById('cameraBtn2');
        const nameInput = document.getElementById('nameInput');
        const captureBtn = document.getElementById('captureBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const registerBtn = document.getElementById('registerBtn');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const message = document.getElementById('message');
        const faceList = document.getElementById('faceList');
        const count = document.getElementById('count');
        const registerMode = document.getElementById('registerMode');
        const recognizeMode = document.getElementById('recognizeMode');
        const clearAllBtn = document.getElementById('clearAllBtn');

        // Load saved faces from localStorage on startup
        function loadSavedFaces() {
            try {
                const saved = localStorage.getItem('registeredFaces');
                if (saved) {
                    faces = JSON.parse(saved);
                    updateList();
                    console.log('Loaded ' + faces.length + ' saved faces');
                }
            } catch (err) {
                console.error('Error loading saved faces:', err);
            }
        }

        // Save faces to localStorage
        function saveFaces() {
            try {
                localStorage.setItem('registeredFaces', JSON.stringify(faces));
                console.log('Saved ' + faces.length + ' faces to storage');
            } catch (err) {
                console.error('Error saving faces:', err);
                showMessage('Warning: Could not save to storage', 'error');
            }
        }

        async function loadModels() {
            if (modelsLoaded) return;
            
            showMessage('Loading AI models...', 'info');
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                modelsLoaded = true;
                showMessage('Ready to use!', 'success');
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            } catch (err) {
                showMessage('Failed to load models. Check internet connection.', 'error');
                console.error(err);
            }
        }

        async function toggleCamera(mode) {
            const btn = mode === 'register' ? cameraBtn : cameraBtn2;
            
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
                video.srcObject = null;
                btn.textContent = 'Start Camera';
                btn.className = 'btn btn-primary';
                isDetecting = false;
                showMessage('Camera stopped', 'info');
                
                const ctx = overlay.getContext('2d');
                ctx.clearRect(0, 0, overlay.width, overlay.height);
                return;
            }

            if (!modelsLoaded) {
                showMessage('Please wait, models are still loading...', 'error');
                return;
            }

            btn.disabled = true;
            showMessage('Starting camera...', 'info');
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        overlay.width = video.videoWidth;
                        overlay.height = video.videoHeight;
                        resolve();
                    };
                });
                
                btn.textContent = 'Stop Camera';
                btn.className = 'btn btn-danger';
                btn.disabled = false;
                showMessage('Camera active', 'success');
                setTimeout(() => {
                    if (mode === 'register') {
                        message.style.display = 'none';
                    }
                }, 1500);
                
                if (mode === 'recognize') {
                    startContinuousDetection();
                }
            } catch (err) {
                showMessage('Camera error: ' + err.message, 'error');
                btn.disabled = false;
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
                video.srcObject = null;
                isDetecting = false;
            }
            
            cameraBtn.textContent = 'Start Camera';
            cameraBtn.className = 'btn btn-primary';
            cameraBtn2.textContent = 'Start Camera';
            cameraBtn2.className = 'btn btn-primary';
            
            const ctx = overlay.getContext('2d');
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            
            if (mode === 'register') {
                registerBtn.className = 'btn btn-active';
                recognizeBtn.className = 'btn';
                registerMode.style.display = 'block';
                recognizeMode.style.display = 'none';
            } else {
                registerBtn.className = 'btn';
                recognizeBtn.className = 'btn btn-active';
                registerMode.style.display = 'none';
                recognizeMode.style.display = 'block';
            }
        }

        function capture() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function registerFaceFromCamera() {
            if (isProcessing) {
                console.log('Already processing, ignoring click');
                return;
            }
            
            const name = nameInput.value.trim();
            if (!name) {
                showMessage('Please enter a name', 'error');
                nameInput.focus();
                return;
            }
            if (!stream) {
                showMessage('Please start camera first', 'error');
                return;
            }

            isProcessing = true;
            captureBtn.disabled = true;
            captureBtn.textContent = 'Detecting...';
            showMessage('Detecting face...', 'info');

            try {
                const detections = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (!detections) {
                    showMessage('No face detected. Try again.', 'error');
                    return;
                }

                const img = capture();
                faces.push({
                    id: Date.now(),
                    name: name,
                    image: img,
                    descriptor: Array.from(detections.descriptor),
                    time: new Date().toLocaleString()
                });

                nameInput.value = '';
                showMessage('Registered ' + name + ' successfully!', 'success');
                updateList();
                saveFaces();
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
                console.error(err);
            } finally {
                isProcessing = false;
                captureBtn.disabled = false;
                captureBtn.textContent = 'Capture from Camera';
            }
        }

        async function registerFaceFromFile(event) {
            if (isProcessing) {
                console.log('Already processing, ignoring');
                return;
            }
            
            const name = nameInput.value.trim();
            if (!name) {
                showMessage('Please enter a name', 'error');
                nameInput.focus();
                return;
            }

            const file = event.target.files[0];
            if (!file) {
                return;
            }

            if (!modelsLoaded) {
                showMessage('Please wait, models are still loading...', 'error');
                return;
            }

            isProcessing = true;
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            showMessage('Detecting face in image...', 'info');

            try {
                const img = await loadImageFromFile(file);
                
                const detections = await faceapi
                    .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (!detections) {
                    showMessage('No face detected in image. Try another photo.', 'error');
                    return;
                }

                const thumbnail = await createThumbnail(img);

                faces.push({
                    id: Date.now(),
                    name: name,
                    image: thumbnail,
                    descriptor: Array.from(detections.descriptor),
                    time: new Date().toLocaleString()
                });

                nameInput.value = '';
                fileInput.value = '';
                showMessage('Registered ' + name + ' successfully!', 'success');
                updateList();
                saveFaces();
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
                console.error(err);
            } finally {
                isProcessing = false;
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Photo';
            }
        }

        function loadImageFromFile(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        function createThumbnail(img) {
            return new Promise((resolve) => {
                const tempCanvas = document.createElement('canvas');
                const maxSize = 200;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > maxSize) {
                        height *= maxSize / width;
                        width = maxSize;
                    }
                } else {
                    if (height > maxSize) {
                        width *= maxSize / height;
                        height = maxSize;
                    }
                }

                tempCanvas.width = width;
                tempCanvas.height = height;
                const ctx = tempCanvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                resolve(tempCanvas.toDataURL('image/jpeg', 0.8));
            });
        }

        async function startContinuousDetection() {
            isDetecting = true;
            detectFaces();
        }

        let lastDetectionTime = 0;
        async function detectFaces() {
            if (!isDetecting || !stream || currentMode !== 'recognize') {
                return;
            }

            const now = Date.now();
            if (now - lastDetectionTime < 200) {
                requestAnimationFrame(detectFaces);
                return;
            }
            lastDetectionTime = now;

            try {
                const detections = await faceapi
                    .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                const ctx = overlay.getContext('2d');
                ctx.clearRect(0, 0, overlay.width, overlay.height);

                if (detections.length > 0) {
                    if (faces.length === 0) {
                        detections.forEach(detection => {
                            const box = detection.detection.box;
                            ctx.strokeStyle = '#FFA500';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(box.x, box.y, box.width, box.height);
                            
                            ctx.fillStyle = '#FFA500';
                            ctx.fillRect(box.x, box.y - 25, box.width, 25);
                            
                            ctx.fillStyle = 'white';
                            ctx.font = '14px Arial';
                            ctx.fillText('No faces registered', box.x + 5, box.y - 8);
                        });
                    } else {
                        const faceMatcher = new faceapi.FaceMatcher(
                            faces.map(f => new faceapi.LabeledFaceDescriptors(
                                f.name,
                                [new Float32Array(f.descriptor)]
                            )),
                            0.6
                        );

                        detections.forEach(detection => {
                            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                            const box = detection.detection.box;
                            
                            ctx.strokeStyle = bestMatch.label !== 'unknown' ? '#4CAF50' : '#f44336';
                            ctx.lineWidth = 3;
                            ctx.strokeRect(box.x, box.y, box.width, box.height);
                            
                            ctx.fillStyle = bestMatch.label !== 'unknown' ? '#4CAF50' : '#f44336';
                            ctx.fillRect(box.x, box.y - 30, box.width, 30);
                            
                            ctx.fillStyle = 'white';
                            ctx.font = 'bold 16px Arial';
                            const label = bestMatch.label !== 'unknown' 
                                ? bestMatch.label + ' (' + Math.round((1 - bestMatch.distance) * 100) + '%)'
                                : 'Unknown';
                            ctx.fillText(label, box.x + 5, box.y - 10);
                        });
                    }
                }
            } catch (err) {
                console.error('Detection error:', err);
            }

            requestAnimationFrame(detectFaces);
        }

        function updateList() {
            count.textContent = faces.length;
            if (faces.length === 0) {
                faceList.innerHTML = '<p style="text-align:center;color:#666;padding:20px;">No faces registered yet</p>';
                return;
            }
            faceList.innerHTML = faces.map(f => `
                <div class="face-item">
                    <img src="${f.image}" alt="${f.name}">
                    <div class="face-info">
                        <div class="face-name">${f.name}</div>
                        <div class="face-time">${f.time}</div>
                    </div>
                    <button class="btn btn-danger" onclick="deleteFace(${f.id})" style="width:auto;padding:8px 12px;">Delete</button>
                </div>
            `).join('');
        }

        function deleteFace(id) {
            faces = faces.filter(f => f.id !== id);
            showMessage('Face deleted', 'info');
            updateList();
            saveFaces();
        }

        function clearAllFaces() {
            if (faces.length === 0) return;
            
            if (confirm('Are you sure you want to delete all ' + faces.length + ' registered faces?')) {
                faces = [];
                updateList();
                saveFaces();
                showMessage('All faces cleared', 'info');
            }
        }

        function showMessage(text, type = 'info') {
            message.textContent = text;
            message.className = 'message show';
            message.style.background = type === 'success' ? '#dff0d8' : 
                                      type === 'error' ? '#f2dede' : '#d9edf7';
            message.style.color = type === 'success' ? '#3c763d' : 
                                 type === 'error' ? '#a94442' : '#31708f';
        }

        // Initialize
        loadModels();
        loadSavedFaces();
        updateList();

        // Event listeners
        cameraBtn.onclick = () => toggleCamera('register');
        cameraBtn2.onclick = () => toggleCamera('recognize');
        captureBtn.onclick = registerFaceFromCamera;
        uploadBtn.onclick = () => fileInput.click();
        fileInput.onchange = registerFaceFromFile;
        registerBtn.onclick = () => switchMode('register');
        recognizeBtn.onclick = () => switchMode('recognize');
        clearAllBtn.onclick = clearAllFaces;
    </script>
</body>
</html>
